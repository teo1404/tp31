<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/stylos.css">
    <link rel="stylesheet" href="css/style-saucer.css">
    <title>MorfiTeo</title>
</head>
<body>
    <header>
        <section class="portada"></section>
        <section class="title flex">
            <h1 id="food-name">Comida Nombre</h1>
            <div id="food-price">$6.99</div>
        </section>
    </header>
    <main>
        <section class="food-desc">
            <h5>
                alta mila de pollo
            </h5>
        </section>
        <section class="add-note">
            <input type="text" placeholder="Add a note (extra sauce, no onions, etc.)">
        </section>
    </main>
    <footer class="flex">
        <div class="flex">
            <div class="food-count center">
                <button class="icons" id="restar">remove</button>
                <h3 class="center" id="num"></h3>
                <button class="icons" id="sumar">add</button>
            </div>
            <input type="submit" class="food-addToCart" value="ADD TO CART">
        </div>
    </footer>
    <script src="js/saucer.js"></script>
</body>
</html>
